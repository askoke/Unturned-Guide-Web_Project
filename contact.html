<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/fe40990ca1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 500px)" href=".css/mobile.css">
    <title>Unturned Guide</title>
</head>
<body>
    <header>
        <!-- navbar -->
        <nav id="navbar">
            <div class="container">
                <h1><a href="index.html">UNTURNED <span class="text-primary">GUIDE</span></a></h1>
                <ul>
                    <li><a href="index.html"><p>Avaleht</p></a></li>
                    <li><a href="map.html"><p>Tasandid</p></a></li>
                    <li><a href="tasks_panel.html"><p>Ülesanded</p></a></li>
                    <li><a href="tips.html"><p>Nipid ja trikid</p></a></li>
                    <li><a class="current" href="contact.html"><p>Kontakt</p></a></li>
                </ul>
            </div>
        </nav>
        <!-- showcase and overview -->
        <div id="showcase">
            <section id="contact-form">
                <div class="container">
                    <h1>Küsimuste korral võta <span class="text-primary">ühendust</span> meiega</h1>
                    <form action="">
                        <div class="form-group">
                            <label for="name">Nimi</label>
                            <hr>
                            <input type="text" id="name" placeholder="Eesmini Perekonnanimi">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <hr>
                            <input type="email" id="email" placeholder="näite.nimi@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="message">Sõnum</label>
                            <hr>
                            <textarea id="message" placeholder="Sõmun mis kirjeldab küsimust või soovitust."></textarea>
                        </div>
                        <button type="submit" class="btn"><p>Saada</p></button>
                    </form>
                </div>
            </section>
            <!-- contact info -->
            <section id="contact-info">
                <div class="container">
                    <div class="box bg-dark">
                        <i class="fas fa-hotel fa-3x"></i>
                        <h3>Aadress</h3>
                        <p>Kopli 1A, Tartu</p>
                    </div>
                    <div class="box bg-dark">
                        <i class="fas fa-phone fa-3x"></i>
                        <h3>Telefon</h3>
                        <p>5555 5555</p>
                    </div>
                    <div class="box bg-dark">
                        <i class="fas fa-envelope fa-3x"></i>
                        <h3>Email</h3>
                        <p>asko.hulkko@voco.ee</p>
                    </div>
                </div>
            </section>
        </div>
    </header>
    <!-- footer -->
    <footer id="footer">
            <p>UNTURNED <span class="text-primary">GUIDE</span> &copy;2023, Kõik Õigused On Kaitstud</p>
    </footer>
